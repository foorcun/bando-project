<div class="container mt-5 detail-page" *ngIf="details">
  <div class="row align-items-center">
    <!-- Image Section -->
    <div class="col-md-6 text-center mb-4 mb-md-0">
      <img
        [src]="details.imageUrl"
        alt="{{ details.title }}"
        class="img-fluid rounded shadow"
      />
    </div>

    <!-- Text Section -->
    <div class="col-md-6">
      <h1 class="display-4 text-primary mb-4">{{ details.title }}</h1>
      <p class="lead text-muted">{{ details.details }}</p>

      <!-- Back Button -->
      <button class="btn btn-outline-primary mt-3" (click)="goBack()">
        <i class="bi bi-arrow-left"></i> Geri DÃ¶n
      </button>
    </div>
  </div>
</div>
